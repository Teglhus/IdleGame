<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdleGame</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="game">
    <h1>IdleGame</h1>
    <div id="resources">
      <p>Food: <span id="food">10</span></p>
      <p>Water: <span id="water">10</span></p>
      <p>Energy: <span id="energy">10</span></p>
    </div>
    <div id="actions">
      <button onclick="gatherFood()">Gather Food</button>
      <button onclick="drinkWater()">Drink Water</button>
      <button onclick="rest()">Rest</button>
    </div>
  </div>
</body>
</html>
