<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdleGame</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>IdleGame</h1>
  <div id="resources">
    <div id="food-container">
      <p>Food:</p>
      <div class="gauge-container">
        <span class="min-value">[0]</span>
        <div class="gauge">
          <div id="food-bar"></div>
        </div>
        <span class="max-value">[10]</span>
      </div>
      <p id="food-indicator">0/10</p>
    </div>
    <div id="water-container">
      <p>Water:</p>
      <div class="gauge-container">
        <span class="min-value">[0]</span>
        <div class="gauge">
          <div id="water-bar"></div>
        </div>
        <span class="max-value">[10]</span>
      </div>
      <p id="water-indicator">0/10</p>
    </div>
    <div id="energy-container">
      <p>Energy:</p>
      <div class="gauge-container">
        <span class="min-value">[0]</span>
        <div class="gauge">
          <div id="energy-bar"></div>
        </div>
        <span class="max-value">[100]</span>
      </div>
      <p id="energy-indicator">0/100</p>
    </div>
  </div>
  <div id="actions">
    <button onclick="gatherFood()">Gather Food</button>
    <button onclick="drinkWater()">Drink Water</button>
    <button id="restButton" onclick="rest()">Rest</button>
  </div>
</body>
</html>
