<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdleGame</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>IdleGame</h1>
  <div id="resources">
    <p>Food: <span id="food"></span></p>
    <p>Water: <span id="water"></span></p>
    <div id="energy-container">
      <p>Energy:</p>
      <div id="energy-gauge">
        <div id="energy-bar"></div>
      </div>
    </div>
  </div>
  <div id="actions">
    <button onclick="gatherFood()">Gather Food</button>
    <button onclick="drinkWater()">Drink Water</button>
    <button id="restButton" onclick="rest()">Rest</button>
  </div>
</body>
</html>
